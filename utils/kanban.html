<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
    <style>
      * {
        box-sizing: content-box;
      }
      h3 {
        margin: 0;
      }
      .column {
        height: 600px;
        width: 335px;
        border: 1px solid black;
        padding: 8px;
      }
      .kanban-container {
        border: 1px solid #949494;
        border-radius: 10px;
        padding: 8px 8px 8px 8px;
        overflow: auto;
        margin-bottom: 8px;
        display: grid;
        grid-template-columns: 1fr 7fr 1fr 1fr;
      }
      .kanban-container:active {
        border: 1px solid #0c2d6b;
        box-shadow: 2px 2px 1px #388bfd, -2px -2px 1px #388bfd, 2px -2px 1px #388bfd, -2px 2px 1px #388bfd;
      }
      /* 수정,삭제 클릭시 칸반 active되는 것 js로 수정해야 함 */
      .kanban-edit,
      .kanban-delete {
        border: 1px solid #ffffff;
        height: 20px;
        width: 20px;
        align-items: middle;
        text-align: center;
        background: none;
      }
      .kanban-edit:hover {
      }
      .kanban-delete:hover {
      }
      .kanban-content {
        font-size: 0.9rem;
        color: #949494;
        min-height: 33px;
      }
      .kanban-content-view {
        min-height: 33px;
      }
      box-icon {
        height: 17px;
      }
      .kanban-writer {
        margin-top: 10px;
        font-size: 0.8rem;
        color: #8b949e;
      }
      .kanban-writer-id {
        margin-top: 4px;
        font-size: 0.8rem;
        color: black;
      }
      .kaban-contents-input {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="column">
      <div class="kanban-container">
        <div class="kanban-icon"><box-icon name="spreadsheet"></box-icon></div>
        <div class="kanban-content">
          <div class="kanban-contents-view">
            내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용

          </div>
          <textarea class="kaban-contents-input"></textarea>
          <div class="kanban-writer">Added by <span class="kanban-writer-id">userId</span></div>
        </div>
        <button class="kanban-edit"><box-icon name="edit-alt" animation="tada-hover"></box-icon></button>
        <button class="kanban-delete"><box-icon name="trash" animation="tada-hover"></box-icon></button>
      </div>

      <div class="kanban-container">
        <div class="kanban-icon"><box-icon name="spreadsheet"></box-icon></div>
        <div class="kanban-content">

          </div>
          <textarea class="kaban-contents-input"></textarea>

</html>
