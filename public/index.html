<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kanban</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="kanban board project" />
    <meta name="keywords" content="kanban, kanbanboard, 칸반, 칸반보드" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
    <script type="module" defer src="./app.js"></script>
    <script type="module" defer src="./note.js"></script>
  </head>
  <body>
    <header class="title">
      <h1>Kanban Board</h1>
    </header>
    <div class="container">
      <nav class="nav">
        <ul class="nav-menu">
          <li class="nav-btn">
            Project Name
            <div class="update">Updated 43minutes ago</div>
          </li>
          <li class="nav-btn">
            <div class="input-div">
              <input type="text" placeholder=" Filter Cards" class="search-input" />
            </div>
          </li>
          <li class="nav-btn">
            <div class="add">Add cards</div>
          </li>
          <li class="nav-btn">
            <div class="menubtn">Menu</div>
          </li>
        </ul>
      </nav>
      <main>
        <div class="column-container">
          <article data-column="TODO" class="column kanban-column">
            <div class="column-header">
              <span class="column-count">0</span>
              <h2 class="column-title">To do</h2>
              <box-icon name="plus" class="icon-plus"></box-icon>
            </div>
            <ul class="note-list todo"></ul>
            <div class="column-footer">
              <span class="footer-message">Automated as <span class="footer-title">To do</span></span>
              <span class="footer-btn">Manage</span>
            </div>
          </article>
          <article data-column="PROGRESS" class="column kanban-column">
            <div class="column-header">
              <span class="column-count">0</span>
              <h2 class="column-title">In Progress</h2>
              <box-icon name="plus" class="icon-plus"></box-icon>
            </div>
            <ul class="note-list progress"></ul>
            <div class="column-footer">
              <span class="footer-message">Automated as <span class="footer-title">Progress</span></span>
              <span class="footer-btn">Manage</span>
            </div>
          </article>
          <article data-column="DONE" class="column kanban-column">
            <div class="column-header">
              <span class="column-count">0</span>
              <h2 class="column-title">Done</h2>
              <box-icon name="plus" class="icon-plus"></box-icon>
            </div>
            <ul class="note-list done"></ul>
            <div class="column-footer">
              <span class="footer-message">Automated as <span class="footer-title">Done</span></span>
              <span class="footer-btn">Manage</span>
            </div>
          </article>
        </div>
      </main>
    </div>
  </body>
</html>
