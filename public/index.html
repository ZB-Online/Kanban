<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
    <script defer src="./app.js"></script>
  </head>
  <body>
    <header class="title">
      <h1>Kanban Board</h1>
    </header>
    <div class="container">
      <nav class="nav">
        <ul class="nav-menu">
          <li class="nav-btn">
            Project Name
            <div class="update">Updated 43minutes ago</div>
          </li>
          <li class="nav-btn">
            <div class="input-div">
              <input type="text" placeholder=" Filter Cards" class="search-input">
            </div>
          </li>
          <li class="nav-btn">
          <div class="add">
            Add cards
          </div>
          </li>
          <li class="nav-btn">
            <div class="menubtn">
              Menu
            </div>
          </li>
        </ul>

      </nav>
    <main>
      <div class="column-container">
        <div class="column todo">
        </div>
        <div class="column progress">
        </div>
        <div class="column done">
        </div>
      </div>
    </main>

    </div>
  </body>
</html>
